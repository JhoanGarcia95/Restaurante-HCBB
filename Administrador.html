<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <title>HCBB Restaurante</title>
</head>
<body>
    <nav class="barra_navegacion"> <!--style="background-color: #ff0000;"-->
        <img src="imagenes/Logo.svg" id="logo" alt="Logo"> <!--style="width: 250px; height: 125px;"-->
        <ul class="navegacion">
            <li>Inicio</li>
                <ul class="submenu_inicio">
                    <li>Quiénes somos</li>
                    <li>Nuestra comida</li>
                    <li>Dónde estamos ubicados</li>
                </ul>
            <li>Menú</li>
                <ul class="submenu">
                    <li>Menú semanal</li>
                    <li>Platos especiales</li>
                </ul>
            <li>Contáctanos</li>
        </ul>
    </nav>

    <h1>¿Cuál es nuestro próximo menú?</h1>
    <form id="modificacion_menu">
        <label for="modif_menu">¿Qué deseas hacer hoy?</label><br>
        <input type="radio" id="nuevo_menu" name="actualizacion_menu" value="Agregar">
        <label for="nuevo_menu">Agregar un nuevo plato</label>
        <input type="radio" id="cambiar_menu" name="actualizacion_menu" value="Actualizar">
        <label for="cambiar_menu">Actualizar un plato</label><br><br>
        <label for="seleccion_plato">Selecciona el plato que deseas actualizar</label><br>
        <!--Lista de selección para cuando se desea modificar los atributos de un menú ya existente-->
        <select name="seleccion_plato" id="lista_seleccion">
            <option>---------</option>
            <option>Plato 1</option>
            <option>Plato 2</option>
            <option>Plato 3</option>
            <option>Plato 4</option>
        </select>
    </form>

    <footer>Pie de página</footer>
</body>
</html>
